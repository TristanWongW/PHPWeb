<!-- 公告的额外模板 -->
    <div id="content">
        <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1"
            aria-describedby="DataTables_Table_1_info">
            <thead>
                <tr role="row">
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 250px;">公告ID
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 250px;">标题
                    </th>
                    <!-- <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 250px;">描述
                    </th> -->
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 234px;">内容
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 234px;">图片
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 120px;">操作
                    </th>
                </tr>
            </thead>
            <tbody role="alert" aria-live="polite" aria-relevant="all">
                {foreach name="billboard" item="row"}
                <tr class="odd">
                    <td class="  sorting_1">{$row['id']}</td>
                    <td class=" ">{$row['title']}</td>
                    <!-- <td class=" ">{$row['descr']}</td> -->
                    <td class=" ">{$row['content']}</td>
                    <td class=" "><img src='{$row["pic"]}'></td>
                    <td class=" "><a href="/adminbillboards/delete/id/{$row['id']}" class="btn btn-success">删除</a><a
                            href="/adminbillboards/edit/id/{$row['id']}" class="btn btn-info">修改</a></td>
                </tr>
                {/foreach}

            </tbody>
        </table>
    </div>
