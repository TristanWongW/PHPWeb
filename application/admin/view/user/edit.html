{extend name="adminpublic:public"}
{block name="admin"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>普通用户修改</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form class="mws-form" action="/adminuser/update" method="POST">
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">用户名</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="username" value="{$user['username']}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">密码</label>
                    <div class="mws-form-item">
                        <input type="password" class="medium" name="pwd" value="{$user['pwd']}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">等级</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="state" value="{$user['state']}">
                    </div>
                </div>

                <div class="mws-button-row">
                    <input type="hidden" name="id" value="{$user['id']}">
                    <input type="submit" value="修改" class="btn btn-danger">
                    <input type="reset" value="重置" class="btn ">
                </div>
        </form>
    </div>
</div>
{/block}
{block name="title"}后台用户修改{/block}
