{extend name="adminpublic:public"}
{block name="admin"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>权限添加</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form class="mws-form" action="/adminnode/insert" method="POST">
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">权限名</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="name">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">控制器</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="mname">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">方法</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="aname">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">状态</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="status">
                    </div>
                </div>
                
            <div class="mws-button-row">
                <input type="submit" value="添加" class="btn btn-danger">
                <input type="reset" value="重置" class="btn ">
            </div>
        </form>
    </div>
</div>
{/block}
{block name="title"}后台权限添加{/block}
