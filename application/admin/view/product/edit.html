{extend name="adminpublic:public"}
{block name="admin"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>商品修改</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form class="mws-form" action="/adminproduct/update" method="POST" enctype="multipart/form-data">
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">商品名</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="name" value="{$product['name']}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">商品类</label>
                    <div class="mws-form-item">
                        <select class="medium" name="c_id">
                            {volist name="cate" id="row"}
                            <option value="{$row['id']}" {if condition="in_array($product['c_id'],$row)"}selected{/if}>{$row['name']}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">描述</label>
                    <div class="mws-form-item">
                        <textarea name="descr" rows="" cols="" class="required medium" >{$product['descr']}</textarea>
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">库存</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="num" value="{$product['num']}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">单价</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="price" value="{$product['price']}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">图片</label>
                    <div class="mws-form-item">
                        <img src="{$product['pic']}" name="pic" alt="">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">更换图片</label>
                    <div class="mws-form-item">
                        <input type="file" class="medium" name="pic">
                    </div>
                </div>

                <input type="hidden" name="id" value="{$product['id']}">
                <div class="mws-button-row">
                    <input type="submit" value="添加" class="btn btn-danger">
                    <input type="reset" value="重置" class="btn ">
                </div>
        </form>
    </div>
</div>
{/block}
{block name="title"}商品修改{/block}
