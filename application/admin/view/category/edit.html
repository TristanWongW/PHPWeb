{extend name="adminpublic:public"}
{block name="admin"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>后台分类修改</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form class="mws-form" action="/admincategory/update" method="POST">
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">类别名</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="name" value="{$info['name']}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">父类</label>
                    <div class="mws-form-item">
                        <select name="pid" class="medium">
                            <option value="0" {if condition="$info['id'] == 0"}selected{/if}>顶级类</option>
                            {foreach name="data" item="row"}
                                <option value="{$row['id']}" disabled="disabled"{if condition="$row['id'] == $info['pid']"}selected {/if}>{$row['name']}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="mws-button-row">
                    <input type="hidden" name="id" value="{$info['id']}">
                    <input type="submit" value="修改" class="btn btn-danger">
                    <input type="reset" value="重置" class="btn ">
                </div>
        </form>
    </div>
</div>
{/block}
{block name="title"}商品类型修改{/block}
