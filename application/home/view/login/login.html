<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会员登录</title>
    <style>
      .col-center-block {
        float: none;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
     
    </style>
</head>
<body>
    <!-- Widget类下的header方法 -->
    {:widget("Widget/header")}
  <div class="umino-login-register_area" style=" vertical-align: middle;">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12 col-center-block">
        <form action="/homelogin/dologin" method="POST">
          <div class="login-form">
            <h4 class="login-title">登录</h4>
            <div class="row">
              <div class="col-md-12 col-12">
                <label>账号</label>
                <input type="text" placeholder="账号名称" name="username">
              </div>
              <div class="col-12 mb--20">
                <label>密码</label>
                <input type="password" placeholder="请输入密码" name="pwd">
              </div>
              <div class="col-md-8">
                <div class="check-box">
                  <input type="checkbox" id="remember_me">
                  <label for="remember_me">记住密码</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="forgotton-password_info">
                  <a href="/homelogin/forget"> 忘记密码?</a>
                </div>
              </div>
              <div class="col-md-12">
                <button class="umino-login_btn">登录</button>
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
    {:widget("Widget/footer")}
</body>
</html>
